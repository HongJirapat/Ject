<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Title{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .custom-bg {
            background-color: #10ba40; 
        }
        body {
            background: linear-gradient(to right, white, #defee7);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-bg p-1">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'thread-list' %}" style="color: white; margin-left:10px; margin-bottom:5px;">
                KraTooh
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto ">
                    {% if user.is_staff %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-dark me-4" style="margin-top:10px; font-size:20px;" href="{% url 'thread-history' %}">
                                <h4 style='color:white;'>ประวัติการสร้างกระทู้</h4>
                            </a>
                        </li>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <p class="nav-link text-light" style="margin-top:10px; margin-right:20px; font-size:20px;"> Welcome {{ user.username }}</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" style="margin-top:10px; font-size:20px;" href="{% url 'logout' %}"><b>Logout</b></a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">

        {% block content %}
            <div class=""></div>
        {% endblock %}
        
    </div>
</body>
</html>
